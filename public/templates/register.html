<div class="container-narrow">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li><a href="#login">Домашня</a></li>
            <li class="active"><a href="#profile">Аккаунт</a></li>
            <li><a href="#about">Про нас</a></li>
            <li><a href="#mailUs">Контакти</a></li>
        </ul>
        <a href="http://sumdu.edu.ua"><img class="logo" src="/img/res/logo_sumdu_top.png"></a>
        <a href="#login" class="no-text-decoration"><h3 class="muted">СумДУ Випускник</h3></a>
    </div>

    <hr>

    <div class="jumbotron" id="account">
        <img class="head-small-logo" src="img/res/student-hat.png">

        <h1>АІС Випускник!</h1>
        <h4>На цій сторінці ви можете зареєструватися.</h4>

        <div class="row-fluid user-detail-info">
            <form class="form-signin" action="/login">
                <h2 class="form-signin-heading">Будь-ласка, зареєструйтесь</h2>

                <p class="error" id="error"></p>
                <fieldset>
                    <legend>Електронна пошта</legend>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input name="firstName" type="text" class="input-block-level" placeholder="Ім'я"
                               x-webkit-speech="" validate="required"/>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-star"></i></span>
                        <input name="lastName" type="text" class="input-block-level" placeholder="Прізвище"
                               x-webkit-speech="" validate="required"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Електронна пошта</legend>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input name="email" type="text" class="input-block-level" placeholder="Email"
                                validate="email"/>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input name="cemail" type="text" class="input-block-level" placeholder="Email(Повтор)"
                                validate="email_eq"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Пароль</legend>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-pencil"></i></span>
                        <input name="password" type="password" class="input-block-level" placeholder="Пароль"
                                validate="length_min,5"/>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-pencil"></i></span>
                        <input name="cpassword" type="password" class="input-block-level" placeholder="Пароль(Повтор)"
                                validate="pass_eq"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Інформація</legend>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-bell"></i></span>
                        <input type="text" class="input-block-level" placeholder="Телефон">
                    </div>
                </fieldset>
                <button class="btn btn-small btn-primary" type="submit">Зареєструватись</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p class="text">© Сумський Державний Університет 2013</p>

        <p class="mail"><a href="#"><i class="icon-envelope"></i></a></p>
    </div>

</div>
